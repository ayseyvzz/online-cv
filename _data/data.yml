career-profile:
     title: Kariyer Hedefim
     summary: |
        Lise yıllarımda fark ettiğim toplumu inceleme ve gözlem yapma merakımı ileriye taşımak için 
        Sosyoloji bölümünü okumaya karar verdim. 2017'de Karadeniz Teknik Üniversitesi Sosyoloji 
        bölümünü kazandım. Bu bölüm bana teorik bilgilerin yanında bu bilgileri kullanabileceğim uygulama 
        alanında da tecrübeler ve yetenek kazanmamı sağladı. Bu yetenekler, teknik bilgi (istatistiksel analiz), 
        saha çalışması (röportaj yapma), problem çözme, etkili konuşma, takım projelerinde liderlik yapma
        bunlardan bazılarıdır. Bu bilgileri gelişimi sadece okul eğitim ile kalmayıp online sertifikalı eğitimleri de
        takip etmekteyim. Bu becerilerimi daha da geliştirmek ve eksik yönlerimi fark edip bunları kapatarak aynı 
        zamanda çalıştığım kurumun/şirketin hedeflerine ulaşabilmesi yolunda sorumluluğu yüksek olan 
        bir pozisyonda görev alarak ve başarılı işler yapmak kariyer hedefimin büyük bir parçasıdır. 
        Bu doğrultuda çalışacağım pozisyonun belirttiğim yeteneklerimi uygulayabileceğimden daha fazlası 
        olduğunu ispatlamak insanlarla yardım edip onların hayatlarına dokunmak en büyük hayalim.
      
