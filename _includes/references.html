{% assign references = site.data.data.sidebar.references %}
{% if references %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    References
  </h2>

  <ul class="list-unstyled references-list">
    {% for reference in references %}

      {% if reference.link %}
      <li><a href="{{ reference.link }}">{{ reference.item }}</a></li>
      {% else %}
      <li>{{ reference.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//references-->
{% endif %}
